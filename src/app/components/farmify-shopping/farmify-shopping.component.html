<section id="sp-main-body">
  <div class="container">
    <div class="container-inner">
      <div class="row">
        <main id="sp-component" class="col-md-12 " role="main">
          <div class="sp-column ">
            <div id="system-message-container">
            </div>
            <div id="akeeba-renderjoomla">

              <div itemscope itemtype="https://schema.org/BreadCrumbList" class="j2store-product-list bs3"
                data-link="/realgarden/index.php/shop/shop-products">

                <div class="sp-column ">
                  <div class="sp-module ">
                    <div class="sp-module-content">
                      <div class="search">
                        <form action="" method="">
                          <div class="input-group">
                            <input  (input)="onChange(search)" name="search" [(ngModel)]="search" class="form-control" type="search"
                              placeholder="Search here..." style="height: 50px;">
                            <span class="input-group-btn">
                              <button class="sppb-btn">
                                <span class="icon fa fa-search"></span>
                              </button>
                            </span>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-md-12">
                    <!-- Make sure product is enabled and visible @front end -->
                    <div class="j2store-products-row row-0 row">
                      <div *ngFor="let p of products.data | paginate : {
                        itemsPerPage: size,
                        currentPage: page,
                        totalItems: products.totalItems
                    }; let i = index"  class="col-md-2">
                        <div class="j2store-single-product">
                          <div class="j2store-product-images">
                            <div class="j2store-thumbnail-image">
                              <a (click)="goToDetail(p?.id)">
                                <img id="farmify-item" itemprop="image" alt="{{p?.productName}}" title="{{p?.productName}}"
                                  class="j2store-img-responsive j2store-product-thumb-image-1"
                                  src="{{apiUrl}}/{{p?.imageUrl}}" />
                              </a>
                              <figcaption class="overlay">
                                <div class="box">
                                  <div class="content">
                                    <a title="Add to cart" (click)="addToCart(p, i)"><i class="fa fa-plus"
                                        aria-hidden=""></i></a>
                                  </div>
                                </div>
                              </figcaption>
                            </div>
                          </div>
                          <div class="content-box">
                            <div class="inner-box">
                              <strong itemprop="name" class="product-title">
                                <a href="" title="{{p?.productName}}">
                                  {{p?.productName}} </a>
                                </strong>
                              <div itemprop="offers" itemscope itemtype="https://schema.org/Offer"
                                class="product-price-container">
                                <div class="sale-price product">
                                  {{p?.price | currency: '&#8358; '}}
                                  <input type="text" name="price"  class="input-mini form-control" 
                                     placeholder="Enter price" />
                                </div> <br>
                                <div class="product">
                                  <input type="text" [(ngModel)]="p[i]" name="brand"  class="input-mini form-control" 
                                     placeholder="Enter brand" />
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      
                    </div>

                    <div *ngIf="products.data.length > 0" >
                      <pagination-controls
                      class="my-pagination"
                          previousLabel="Prev"
                          nextLabel="Next"
                          responsive="true"
                          (pageChange)="handlePageChange($event)">
                      </pagination-controls>
                   </div>

                  </div>

                </div> <!-- end of row-fluid -->
              </div> <!-- end of product list -->
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>
</section>
